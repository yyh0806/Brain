# LLM提供商配置

# OpenAI配置
openai:
  api_key_env: "OPENAI_API_KEY"
  api_base: "https://api.openai.com/v1"
  organization: null
  timeout: 60
  max_retries: 3

  # 模型配置
  models:
    gpt-4:
      max_tokens: 8192
      temperature: 0.1
      top_p: 1.0
      frequency_penalty: 0.0
      presence_penalty: 0.0

    gpt-4-turbo:
      max_tokens: 128000
      temperature: 0.1
      top_p: 1.0

    gpt-3.5-turbo:
      max_tokens: 4096
      temperature: 0.1
      top_p: 1.0

# Anthropic配置
anthropic:
  api_key_env: "ANTHROPIC_API_KEY"
  api_base: "https://api.anthropic.com"
  timeout: 60
  max_retries: 3

  # 模型配置
  models:
    claude-3-opus-20240229:
      max_tokens: 4096
      temperature: 0.1
      top_p: 1.0

    claude-3-sonnet-20240229:
      max_tokens: 4096
      temperature: 0.1
      top_p: 1.0

    claude-3-haiku-20240307:
      max_tokens: 4096
      temperature: 0.1
      top_p: 1.0

# Ollama配置
ollama:
  api_base: "http://localhost:11434"
  timeout: 120
  max_retries: 3
  pull_timeout: 300

  # 模型配置
  models:
    deepseek-r1:
      max_tokens: 4096
      temperature: 0.1
      top_p: 0.95
      repeat_penalty: 1.1

    llama3:
      max_tokens: 4096
      temperature: 0.1
      top_p: 0.95
      repeat_penalty: 1.1

    qwen2:
      max_tokens: 4096
      temperature: 0.1
      top_p: 0.95
      repeat_penalty: 1.1

    llava:
      max_tokens: 4096
      temperature: 0.1
      top_p: 0.95

# Azure OpenAI配置
azure:
  api_key_env: "AZURE_OPENAI_API_KEY"
  api_base: "https://{resource}.openai.azure.com"
  api_version: "2023-12-01-preview"
  deployment_name_env: "AZURE_DEPLOYMENT_NAME"
  timeout: 60
  max_retries: 3

# 本地模型配置
local:
  api_base: "http://localhost:8000"
  timeout: 300
  max_retries: 3

  # 模型配置
  models:
    custom_model:
      max_tokens: 4096
      temperature: 0.1
      top_p: 1.0
      stop_sequences: []