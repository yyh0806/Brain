# Isaac Sim Docker配置
isaac_sim:
  enabled: true
  docker_mode: true

  # Isaac Sim路径 (Docker内路径)
  isaac_sim_path: "/opt/nvidia/isaac_sim"

  # 仿真环境设置
  simulation:
    headless: false  # Docker中建议设为true，除非有X11转发
    physics_engine: "physx"
    gpu_device_id: 0

  # 数据存储路径 (Docker内路径)
  data_paths:
    output_dir: "/workspace/outputs"
    temp_dir: "/tmp/isaac_sim"

  # 网络设置
  networking:
    web_port: 49000
    enable_web: true

  # 资源限制
  resources:
    max_memory: "16GB"
    gpu_memory_fraction: 0.8

brain_system:
  # Brain系统Docker特定配置
  workspace_path: "/workspace/brain"
  python_path: "/workspace/brain"

  # 数据卷映射
  volumes:
    - "./data:/workspace/data"
    - "./logs:/workspace/logs"
    - "./config:/workspace/config"
    - "./outputs:/workspace/outputs"

logging:
  level: "INFO"
  file_path: "/workspace/logs/isaac_sim_docker.log"
  max_file_size: "100MB"
  backup_count: 5

development:
  # 开发模式设置
  debug_mode: true
  auto_reload: true
  jupyter_enabled: true
  jupyter_port: 8888
  jupyter_token: "brain2024"
